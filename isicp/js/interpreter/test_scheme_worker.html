<html>
<head>
  <script src="run_tests.js"></script>
</head>
<body>

<form>
<textarea name="input" rows=15 cols=50>
(define (add n result)
(if (= n 0)
    (begin (display 'answer:) (display result))
    (begin (if (= (modulo n 10000) 0)
               (print n)
               #t)
           (add (- n 1) (+ result n)))))

(add 100000 0)
</textarea>
<input type="button" value="Evaluate" onClick="out.value = ''; w.postMessage(this.form.input.value);">
<input type="button" value="Run Tests" onClick="out.value = test(this.form.input.value);">

</form>

<h2>Output:</h2>
<textarea id="output" rows=20 cols=50 readOnly=true></textarea>

<script>
  var w = new Worker("scheme_worker.js");
  var out = document.getElementById("output");
    
  w.onmessage = function(e) {
    out.value += e.data;
  }
</script>

</body>
</html>
