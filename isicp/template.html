<script src="footnote/tooltip.dynamic.js"></script>
<script src="footnote/footnote.js"></script>

{{title}}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36868476-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</head>
<body>

{{h2}}

<div id="sidebox">
  <div class="tab"></div>
  <div class="content">
    
    <p> 
    
    <a href="index.html" class="navlink">&larr;</a>
    <span id="scratch-link" class="navlink"> > </span>
    <span id="currently-editing-link" class="navlink"> () </span>
    <span id="toc-link" class="navlink"> .. </span>
    <span id="video-link" class="navlink"> &#9656; </span>
    
    <p>
    
    <div id="scratch">
      <div id="scheme-scratch">(+ 1 2)</div> 
      <script>
      prompt("scheme-scratch"); 
      </script>
    </div>
    
    <div id="currently-editing"> </div>
    
    <script>
    
    function hideAll() {
      $("#scratch").hide();
      $("#currently-editing").hide();
      $("#toc").hide();
      $("#video").hide();
    }
    
    $("#scratch-link").click(function() {
      hideAll();
      $("#scratch").show();
    });
    
    $("#currently-editing-link").click(function() {
      hideAll();
      $("#currently-editing").show();
    });
    
    $("#toc-link").click(function() {
      hideAll();
      $("#toc").show();
    });
    
    $("#video-link").click(function() {
      hideAll();
      $("#video").show();
    });
    
    hideAll();
    
    </script>
    
    <div id="toc"> </div>
    
    <div id="video">
    <p> Video Lectures: 

{{videos}}
    </div>
    
    <p style='font-size:12px'> (Click on the left edge of this green box to hide it!)
        
  
  </div>
</div>

<script> 
$('#sidebox .tab').toggle(function(){
    $('#sidebox').animate({'right':'0%'});
}, function(){
    $('#sidebox').animate({'right':'-30%'});
});

$(document).ready(createTOC);

var deferDraw = (location.hash == "");
if (deferDraw) {
  $("body").hide();
}

</script>

<div id="main">

{{main_text}}

<hr>

</div>

<script> 

for (var _e in editorOf) {
  editorOf[_e].getOption("onBlur")();
}

if (deferDraw) {
  $("body").show();
  var todo = [];
  for (var _e in editorOf) {
    todo.push(editorOf[_e]);
  }

  setTimeout(function() {
    var e = todo.shift();
    e.refresh();
    
    if (todo.length > 0) {
      setTimeout(arguments.callee, 25);
    }
  }, 25);
}

if (!deferDraw) {
  $(function () {
    $('html, body').animate({
      scrollTop: $(location.hash).offset().top
   }, 500);
 });
}

</script>

<a href="https://github.com/zodiac/appspot-grading/tree/master/isicp" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

</body>
</html>
